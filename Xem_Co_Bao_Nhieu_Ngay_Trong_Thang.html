<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        let so_ngay;
        function myFunction() {
            let nhap_thang = Number(document.getElementById("nhap_thang").value);
            switch (nhap_thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 12:
                    document.getElementById("show").innerHTML = "Tháng này có 31 ngày";

                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("show").innerHTML = "Tháng này có 30 ngày";

                    break;
                case 2:
                    document.getElementById("show").innerHTML = "Tháng này có 28 ngày";

                    break;
                default:
                    document.getElementById("show").innerHTML = "Nhập Lại";


            }
        }


    </script>

</head>
<body>

<input id="nhap_thang"  placeholder="Nhập Ngày" />
<button onclick="myFunction()">Tìm Kiếm</button>
<p id="show"></p>




</body>
</html>
